<ion-card (click)="seleccionado(producto)" >
  <img [src]="producto.imagen" class="borde" />
  <ion-card-header>
    <ion-card-subtitle color="dark"> <h3> {{ producto.nombre }} </h3> </ion-card-subtitle>
    <ion-card-title> Precio: ${{ producto.costo }} </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-text>
      <h2> Contenido: </h2>
      <h4>{{ producto.contenido }} </h4>
    </ion-text>
  </ion-card-content>
</ion-card>

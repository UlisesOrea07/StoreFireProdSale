<ion-card>
    <img [src]="categoria.imagen" (click)="categoriaProducto()" />
    <ion-card-title><h2>{{categoria.nombre}}</h2></ion-card-title>
    <ion-card-content>
        <ion-button (click)="eliminarCategoria()" color="danger" expand="block" shape="round">
            Eliminar
        </ion-button>
        <ion-button (click)="editarCategoria()" expand="block" shape="round">
            Editar
        </ion-button>
    </ion-card-content>
</ion-card>

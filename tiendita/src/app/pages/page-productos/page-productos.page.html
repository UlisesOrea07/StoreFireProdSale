<app-header [titulo]="titulo" ></app-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let item of productos | filtroProductos: categoria; let i = index" size="12" size-lg="3" size-md="4" size-sm="6" size-xs="6">
        <app-show-producto [producto]="item" ></app-show-producto>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

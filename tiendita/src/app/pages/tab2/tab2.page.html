<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Ventas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Ventas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list-header>
    <ion-label>Nombre</ion-label>
    <ion-label>Cantidad</ion-label>
    <ion-label>Costo</ion-label>
  </ion-list-header>

  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>sabritas</ion-label>
        <ion-label>10</ion-label>
        <ion-label>$12.00</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="eliminarProducto(1)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    
    <ion-title class="text-center "> <h2> Total: 100 </h2>  </ion-title>
    <ion-button (click)="realizarVenta()" color="primary" expand="block">
      Realizar venta
    </ion-button>

  </ion-toolbar>
</ion-footer>

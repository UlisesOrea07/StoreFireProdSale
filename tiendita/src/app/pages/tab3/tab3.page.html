<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button [routerLink]="">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/producto-agregar']">
                <ion-icon name="add-outline"></ion-icon>
                <span>Nuevo</span>
            </ion-button>
        </ion-buttons>

        <ion-title>Productos</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]>
    <!--<ion-searchbar animated></ion-searchbar>-->

    <app-buscador></app-buscador>

    <ion-list>
        <ion-item>
            <ion-avatar slot="start">
                <img src="../../../assets/cvz.jpg" />
            </ion-avatar>
            <ion-label>
                <h4>Nombre: Cerveza</h4>
                <h5>Precio: 35</h5>
                <p>Tamaño: 2LT</p>
            </ion-label>

            <ion-icon name="create" [routerLink]="['/producto-agregar']"></ion-icon>

            <ion-icon name="trash" [routerLink]="['/producto-agregar']"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-avatar slot="start">
                <img src="../../../assets/cvz.jpg" />
            </ion-avatar>
            <ion-label size="3">
                <h4>Nombre: Cerveza</h4>
                <h5>Precio: 35</h5>
                <p>Tamaño: 2LT</p>
            </ion-label>

            <ion-icon name="create" [routerLink]="['/producto-agregar']"></ion-icon>

            <ion-icon name="trash" [routerLink]="['/producto-agregar']"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-avatar slot="start">
                <img src="../../../assets/cvz.jpg" />
            </ion-avatar>
            <ion-label size="3">
                <h4>Nombre: Cerveza</h4>
                <h5>Precio: 35</h5>
                <p>Tamaño: 2LT</p>
            </ion-label>

            <ion-icon name="create" [routerLink]="['/producto-agregar']"></ion-icon>

            <ion-icon name="trash" [routerLink]="['/producto-agregar']"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-infinite-scroll threshold="100px" id="infinite-scroll">
        <ion-infinite-scroll-content loading-spinner="bubbles" loading-text="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
